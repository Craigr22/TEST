<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Your Request</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .pdf-container {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 70vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
            overflow-y: auto;
            transition: background-color 0.5s ease-in-out;
            padding: 0;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            flex-direction: column;
        }

        .pdf-container canvas {
            width: 100%;
            height: auto;
            filter: blur(10px);
            transition: filter 0.5s ease-in-out;
            background-color: white;
            margin: 0 !important;
            padding: 0 !important;
        }

        .form-container {
            display: flex;
            background: white;
            width: 600px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: absolute;
            z-index: 10;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .left-section {
            background-color: #f5ede4;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 40%;
        }

        .left-section h3 {
            color: #8c6239;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .feature img {
            width: 30px;
            margin-right: 10px;
        }

        .right-section {
            padding: 20px;
            width: 60%;
            position: relative;
        }

        .right-section h2 {
            text-align: center;
            color: #333;
            font-weight: 700;
        }

        .right-section input, .right-section select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .phone-container {
            display: flex;
            gap: 10px;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #8c6239;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background-color: #6d4f2e;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="pdf-container" id="pdfContainer">
        <canvas id="pdfViewer"></canvas>
    </div>

    <div class="form-container">
        <div class="left-section">
            <h3>We Promise</h3>
            <div class="feature">
                <img src="https://img.icons8.com/ios-filled/50/8c6239/phone.png" alt="Call">
                <span>Instant Call Back</span>
            </div>
            <div class="feature">
                <img src="https://img.icons8.com/ios-filled/50/8c6239/car.png" alt="Visit">
                <span>Free Site Visit</span>
            </div>
            <div class="feature">
                <img src="https://img.icons8.com/ios-filled/50/8c6239/money.png" alt="Price">
                <span>Unmatched Price</span>
            </div>
        </div>
        <div class="right-section">
            <span class="close-btn">&times;</span>
            <h2>Register Here And Avail The <span style="color: red;">Best Offers!!</span></h2>
            <form id="callbackForm">
                <input type="text" id="name" placeholder="Name" required>
                <input type="email" id="email" placeholder="Email Address" required>
                <div class="phone-container">
                    <select id="country-code">
                        <option value="+91">India (+91)</option>
                        <option value="+1">USA (+1)</option>
                        <option value="+44">UK (+44)</option>
                    </select>
                    <input type="tel" id="phone" placeholder="Phone number" required>
                </div>
                <button type="submit" class="submit-btn">Get Instant Call Back</button>
            </form>
        </div>
    </div>

    <script>
        document.querySelector(".close-btn").addEventListener("click", function () {
            document.querySelector(".form-container").style.display = "none";
        });

        document.getElementById("callbackForm").addEventListener("submit", function (event) {
            event.preventDefault();
            alert("Form submitted!");
        });
    </script>

</body>
</html>
