<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Your Request</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
    <style>
        /* ✅ Full-Screen PDF Background */
        .pdf-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: filter 0.5s ease-in-out;
        }

        /* ✅ PDF Canvas (No UI, No Grey Background) */
        .pdf-container canvas {
            width: 90vw;  /* Adjust width for full view */
            height: 100vh;
            filter: blur(10px); /* ✅ Initially Blurred */
            transition: filter 0.5s ease-in-out;
            background-color: white;
        }

        /* ✅ Centered Form */
        .form-box {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            position: absolute;
            z-index: 10;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* ✅ Input & Textarea Fields */
        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            margin-top: 8px;
            resize: none;
        }

        /* ✅ Submit Button */
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }

        /* ✅ Hide Form After Submission */
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>

    <!-- ✅ Full-Screen PDF Background (Initially Blurred) -->
    <div class="pdf-container">
        <canvas id="pdfViewer"></canvas>
    </div>

    <!-- ✅ Form Box (Centered) -->
    <div class="form-box" id="formContainer">
        <h2>Let Us Help</h2>
        <form id="requestForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <input type="tel" id="phone" placeholder="Your Phone Number" required>
            <textarea id="letterText" placeholder="How can we assist you?" required></textarea>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let pdfUrl = "t1.pdf"; // ✅ Change to your actual PDF URL
            let pdfContainer = document.querySelector(".pdf-container");
            let pdfCanvas = document.getElementById("pdfViewer");
            let pdfContext = pdfCanvas.getContext("2d");

            // ✅ Load PDF using PDF.js
            pdfjsLib.getDocument(pdfUrl).promise.then(function (pdf) {
                pdf.getPage(1).then(function (page) {
                    let viewport = page.getViewport({ scale: 1.5 });
                    pdfCanvas.width = viewport.width;
                    pdfCanvas.height = viewport.height;

                    let renderContext = {
                        canvasContext: pdfContext,
                        viewport: viewport,
                    };

                    page.render(renderContext);
                });
            });

            document.getElementById("requestForm").addEventListener("submit", function (event) {
                event.preventDefault();

                let name = document.getElementById("name").value;
                let email = document.getElementById("email").value;
                let phone = document.getElementById("phone").value;
                let letterText = document.getElementById("letterText").value;

                let submitUrl = `https://script.google.com/macros/s/AKfycbx6tA08RT7fojp-zmjkJv-RRyc6QgC1CiDVZhjlO_Z_Zrh0cqu9Mrvr-7FzqrBQI2dB/exec?name=${encodeURIComponent(name)}&email=${encodeURIComponent(email)}&phone=${encodeURIComponent(phone)}&letter=${encodeURIComponent(letterText)}`;

                fetch(submitUrl)
                    .then(response => response.text())
                    .then(data => {
                        console.log("Response:", data);
                        if (data.includes("Success")) {
                            document.getElementById("formContainer").classList.add("hidden");

                            // ✅ Remove Blur (Now PDF will be clear)
                            pdfContainer.style.filter = "none";
                        } else {
                            throw new Error("Unexpected response: " + data);
                        }
                    })
                    .catch(error => {
                        console.error("Error:", error);
                        alert("Something went wrong: " + error.message);
                    });
            });
        });
    </script>

</body>
</html>
