<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Your Request</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .pdf-container {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 70vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
            overflow-y: auto;
            transition: background-color 0.5s ease-in-out;
            padding: 0;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            flex-direction: column;
        }

        #pdfCanvas {
            width: 100%;
            height: auto;
            filter: blur(10px);
            transition: filter 0.5s ease-in-out;
            background-color: white;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            background: white;
            width: 600px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: absolute;
            z-index: 10;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .form-container h2 {
            text-align: center;
            color: #333;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #8c6239;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background-color: #6d4f2e;
        }
    </style>
</head>
<body>

    <div class="pdf-container" id="pdfContainer">
        <canvas id="pdfCanvas"></canvas>
    </div>

    <div class="form-container" id="formContainer">
        <h2>Register Here And Avail The <span style="color: red;">Best Offers!!</span></h2>
        <form id="callbackForm">
            <input type="text" id="name" placeholder="Name" required>
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="tel" id="phone" placeholder="Phone number" required>
            <button type="submit" class="submit-btn">Get Instant Call Back</button>
        </form>
    </div>

    <script>
        var url = 't1.pdf';
        
        var loadingTask = pdfjsLib.getDocument(url);
        loadingTask.promise.then(function(pdf) {
            pdf.getPage(1).then(function(page) {
                var scale = 1.5;
                var viewport = page.getViewport({ scale: scale });
                var canvas = document.getElementById('pdfCanvas');
                var context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                var renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };
                page.render(renderContext);
            });
        });

        document.getElementById("callbackForm").addEventListener("submit", function (event) {
            event.preventDefault();
            document.getElementById("formContainer").style.display = "none";
            document.getElementById("pdfCanvas").style.filter = "none";
            
            // Send data to Google Apps Script using GET request
            const name = encodeURIComponent(document.getElementById("name").value);
            const email = encodeURIComponent(document.getElementById("email").value);
            const phone = encodeURIComponent(document.getElementById("phone").value);
            
            const scriptURL = `https://script.google.com/macros/s/AKfycbx6tA08RT7fojp-zmjkJv-RRyc6QgC1CiDVZhjlO_Z_Zrh0cqu9Mrvr-7FzqrBQI2dB/exec?name=${name}&email=${email}&phone=${phone}`;
            
            fetch(scriptURL, {
                method: "GET"
            })
            .then(response => response.json())
            .then(data => {
                console.log("Data saved to Google Sheet", data);
                // Auto-scroll 2% down after submission
                window.scrollBy({ top: window.innerHeight * 0.02, behavior: 'smooth' });
            })
            .catch(error => console.error("Error:", error));
        });
    </script>

</body>
</html>
