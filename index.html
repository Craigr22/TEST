<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a Letter</title>
    <style>
        /* âœ… Centering everything */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
        }

        /* âœ… Form container */
        .form-box {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            transition: opacity 0.5s ease-out; /* âœ… Smooth transition when hiding */
        }

        /* âœ… Textarea for letter */
        textarea {
            width: 100%;
            height: 150px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            margin-top: 4px;
            resize: none;
        }

        /* âœ… Submit button */
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        .submit-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* âœ… Hidden success message */
        .success-message {
            display: none;
            font-size: 16px;
            color: green;
            font-weight: bold;
            margin-top: 10px;
        }

        /* âœ… Hide form after submission */
        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* âœ… Blur effect */
        .blurred {
            filter: blur(8px);
        }
    </style>
</head>
<body>

    <div class="form-box" id="formContainer">
        <h2>Submit a Letter</h2>
        <form id="letterForm">
            <textarea id="letterText" placeholder="Write your letter here..." required></textarea>
            <button type="submit" class="submit-btn" id="submitButton">Submit</button>
        </form>
    </div>

    <!-- âœ… Success message -->
    <p class="success-message" id="successMessage">ðŸŽ‰ Your letter has been submitted successfully!</p>

    <script>
       document.getElementById("letterForm").addEventListener("submit", function(event) {
    event.preventDefault();

    let letterText = document.getElementById("letterText").value;

    fetch(`https://script.google.com/macros/s/AKfycbzrJOEvgKsGufN4gYqpFDKn33Qz7nE2a2179YDZNRK-NR_4Ank_ZX4kho8TGYiZd22j/exec?letter=${encodeURIComponent(letterText)}`, { 
        method: "GET",
        mode: "cors",  // âœ… Allow cross-origin requests
        cache: "no-cache",
        headers: { 
            "Accept": "application/json",
            "Content-Type": "application/json"
        }
    })
    .then(response => {
        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }
        return response.json();
    })
    .then(data => {
        if (data.status === "success") {
            document.getElementById("formContainer").classList.add("hidden");
            document.getElementById("successMessage").style.display = "block";
        } else {
            throw new Error("Unexpected response: " + JSON.stringify(data));
        }
    })
    .catch(error => {
        console.error("CORS Error:", error);
        alert("Something went wrong: " + error.message);
    });
});


    </script>

</body>
</html>
