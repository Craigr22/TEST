<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a Letter</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
        }
        .form-box {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            margin-top: 4px;
            resize: none;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="form-box">
        <h2>Submit a Letter</h2>
        <form id="letterForm">
            <textarea id="letterText" placeholder="Write your letter here..." required></textarea>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

    <script>
      document.getElementById("letterForm").addEventListener("submit", function(event) {
    event.preventDefault();

    let letterText = document.getElementById("letterText").value;
    let scriptURL = "https://script.google.com/macros/s/AKfycbymsR0PJJ9584sEGIzUX2Frgi7_rvm5QcY2oOgt_E2ABbdbs1IczKqH0fRkppqxhjl9/exec" + "?letter=" + encodeURIComponent(letterText); // ðŸ”¥ Append letter as a URL param

    fetch(scriptURL)
    .then(response => response.json())
    .then(data => {
        // âœ… Hide form & show success message
        document.getElementById("formContainer").classList.add("hidden");
        document.getElementById("successMessage").style.display = "block";
    })
    .catch(error => {
        console.error("Error:", error);
        alert("Something went wrong. Please try again.");
    });
});

    </script>

</body>
</html>
