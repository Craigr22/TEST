<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a Letter</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
        }
        .form-box {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            margin-top: 4px;
            resize: none;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="form-box">
        <h2>Submit a Letter</h2>
        <form id="letterForm">
            <textarea id="letterText" placeholder="Write your letter here..." required></textarea>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById("letterForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let formData = {
                letter: document.getElementById("letterText").value
            };

            fetch("https://script.google.com/macros/s/AKfycbwaTeF3UsJKwGYnQN3ewXc8QPsGW1oXo_9wZYX6_N13hfoYr3RvVmcHIvtVoTazwy7K/exec", {  // ðŸ”¥ Replace with your actual Google Apps Script URL
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                alert("Letter submitted successfully!");
                document.getElementById("letterText").value = ""; // Clear the textarea
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Something went wrong. Please try again.");
            });
        });
    </script>

</body>
</html>
