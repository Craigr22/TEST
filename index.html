<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Your Request</title>
    <style>
        /* ✅ General Styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            overflow: hidden;
        }

        /* ✅ PDF Background (Blurred Initially) */
        .pdf-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: -1;
            transition: filter 0.5s ease-in-out;
        }
        .pdf-container iframe {
            width: 80%;
            height: 90%;
            filter: blur(8px); /* ✅ Blur the PDF initially */
        }

        /* ✅ Form Container */
        .form-box {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        /* ✅ Input & Textarea Fields */
        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            margin-top: 8px;
            resize: none;
        }

        /* ✅ Submit Button */
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }

        /* ✅ Success Message */
        .success-message {
            display: none;
            font-size: 16px;
            color: green;
            font-weight: bold;
            margin-top: 10px;
        }

        /* ✅ Hide Form After Submission */
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>

    <!-- ✅ PDF Background (Initially Blurred) -->
    <div class="pdf-container" id="pdfContainer">
        <iframe src="t1.pdf"></iframe>
    </div>

    <!-- ✅ Form Box -->
    <div class="form-box" id="formContainer">
        <h2>Let Us Help</h2>
        <form id="requestForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <input type="tel" id="phone" placeholder="Your Phone Number" required>
            <textarea id="letterText" placeholder="How can we assist you?" required></textarea>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

  

    <script>
        document.getElementById("requestForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let phone = document.getElementById("phone").value;
            let letterText = document.getElementById("letterText").value;

            let url = `https://script.google.com/macros/s/AKfycbyz9lHVedsOUdfx5yxec6Ob7u8fD24Jej072bWgMh13RUe0lFNFQHhleMv7dfhf873_/exec?name=${encodeURIComponent(name)}&email=${encodeURIComponent(email)}&phone=${encodeURIComponent(phone)}&letter=${encodeURIComponent(letterText)}`;

            fetch(url)
            .then(response => response.text()) 
            .then(data => {
                console.log("Response:", data);
                if (data.includes("Success")) { 
                    document.getElementById("formContainer").classList.add("hidden");
                    document.getElementById("successMessage").style.display = "block";
                    
                    // ✅ Remove Blur from PDF
                    document.querySelector(".pdf-container iframe").style.filter = "none";
                } else {
                    throw new Error("Unexpected response: " + data);
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Something went wrong: " + error.message);
            });
        });
    </script>

</body>
</html>
