<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Your Request</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .pdf-container {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 70vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
            overflow-y: auto;
            transition: background-color 0.5s ease-in-out;
            padding: 0;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            flex-direction: column;
        }

        .pdf-container iframe {
            width: 100%;
            height: 100%;
            filter: blur(10px);
            transition: filter 0.5s ease-in-out;
            background-color: white;
            border: none;
        }

        .form-container {
            display: flex;
            background: white;
            width: 600px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: absolute;
            z-index: 10;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #8c6239;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background-color: #6d4f2e;
        }
    </style>
</head>
<body>

    <div class="pdf-container" id="pdfContainer">
        <iframe id="pdfViewer" src="t1.pdf"></iframe>
    </div>

    <div class="form-container" id="formContainer">
        <div class="right-section">
            <h2>Register Here And Avail The <span style="color: red;">Best Offers!!</span></h2>
            <form id="callbackForm">
                <input type="text" id="name" placeholder="Name" required>
                <input type="email" id="email" placeholder="Email Address" required>
                <input type="tel" id="phone" placeholder="Phone number" required>
                <button type="submit" class="submit-btn">Get Instant Call Back</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("callbackForm").addEventListener("submit", function (event) {
            event.preventDefault();
            document.getElementById("formContainer").style.display = "none";
            document.getElementById("pdfViewer").style.filter = "none";
            
            // Send data to Google Apps Script
            const formData = new FormData(event.target);
            fetch("https://script.google.com/macros/s/AKfycbx6tA08RT7fojp-zmjkJv-RRyc6QgC1CiDVZhjlO_Z_Zrh0cqu9Mrvr-7FzqrBQI2dB/exec", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log("Data saved to Google Sheet", data);
            })
            .catch(error => console.error("Error:", error));
        });
    </script>

</body>
</html>
