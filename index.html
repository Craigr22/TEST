<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a Letter</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
        }
        .form-box {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            margin-top: 8px;
            resize: none;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
        .success-message {
            display: none;
            font-size: 16px;
            color: green;
            font-weight: bold;
            margin-top: 10px;
        }
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>

    <div class="form-box" id="formContainer">
        <h2>Submit a Letter</h2>
        <form id="letterForm">
            <input type="text" id="firstName" placeholder="First Name" required>
            <input type="text" id="lastName" placeholder="Last Name" required>
            <textarea id="letterText" placeholder="Write your letter here..." required></textarea>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

    <p class="success-message" id="successMessage">ðŸŽ‰ Your letter has been submitted successfully!</p>

    <script>
        document.getElementById("letterForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let firstName = document.getElementById("firstName").value;
            let lastName = document.getElementById("lastName").value;
            let letterText = document.getElementById("letterText").value;

            fetch(`https://script.google.com/macros/s/AKfycbxSfxFl6KJlTDr15sR5hRhZTwyk2oQi_HB-2J9_EFWtR-LClW4J6Nj9Ej2kqsWDE5VD/exec?firstName=${encodeURIComponent(firstName)}&lastName=${encodeURIComponent(lastName)}&letter=${encodeURIComponent(letterText)}`)
            .then(response => response.text()) 
            .then(data => {
                console.log("Response:", data);
                document.getElementById("formContainer").classList.add("hidden");
                document.getElementById("successMessage").style.display = "block";
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Something went wrong: " + error.message);
            });
        });
    </script>

</body>
</html>
